<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ahmad Aliff Haiqal's Portfolio</title>
    <style>
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {

            border: 2px solid rgb(70, 69, 69);

            border-radius: 5px;
            transition: background-color 0.3s ease;

        a:hover {
            background-color: white;
            color: skyblue;
        }
        .projects {
            margin-top: 20px;
        }
        .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .projects li {

            color: white;
        }
        .projects li a {
            color: white;
            text-decoration: underline;
        }
